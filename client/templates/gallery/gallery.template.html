<template name="gallery">
    <div id="gallery" class="padding-top padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="section-header">Gallery</h1>
                    <hr style="border-top: 1px solid gray; margin-bottom: 50px;"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <p class="lead">Click on an image to start the gallery. You can use arrow keys or click to move through the gallery.</p>
                </div>
            </div>


            <div class="row text-center">
                {{#each photo in photos}}
                <div style="display: inline-block">
                    <a href="images/gallery/{{photo}}" data-lightbox="gallery" rel="lightbox[gallery]"><img class="img-responsive gallery-image" src="images/gallery/{{photo}}" ></a>
                </div>
                {{/each}}
            </div>



            {{#each image in gallery}}
                    <a href="images/gallery/{{image}}" data-lightbox="gallery" rel="lightbox[gallery]">
                        <img class="thumbnail img-responsive" src="images/gallery/{{image}}">
                    </a>
            {{/each}}
        </div>
    </div>

</template>
