<template name="gallery">
    <div id="gallery" class="padding-top padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="section-header">Gallery</h1>
                    <hr style="border-top: 1px solid gray; margin-bottom: 50px;"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <a href="images/gallery/gallery-1.jpg" data-lightbox="gallery" rel="lightbox[gallery]"><img class="img-responsive" src="images/gallery/gallery-1.jpg" ></a>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <p class="lead">Click on the image to start the gallery. You can use arrow keys or click to move through the gallery.</p>
                </div>
            </div>

            {{#each image in gallery}}
                    <a href="images/gallery/{{image}}" data-lightbox="gallery" rel="lightbox[gallery]">
                        <img class="thumbnail img-responsive" src="images/gallery/{{image}}">
                    </a>
            {{/each}}
        </div>
    </div>

</template>
